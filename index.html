<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovSeries - Get Invited</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GOVSERIES</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <img src="image (7).png" alt="GovSeries Logo" class="logo-image">
            <h1>Get Invited</h1>
            <form id="invite-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="organization" placeholder="Organization" required>
                <input type="text" id="title" placeholder="Title" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="state" placeholder="State" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div>
        <p>Follow us on LinkedIn</p>
        <a href="#"><img src="LinkedIn_logo_initials.webp" alt="LinkedIn"></a>
    </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

<style>

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url('Firefly Create a digital image with a smooth gradient transitioning from a deep, dark blue at the to.jpg') no-repeat center center/cover;
        color: white;
        text-align: center;
        
    }

    header {
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .hero-content img {
        width: 150px;
        margin-bottom: 20px;
    }

    .hero-content h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
    }

    input, button {
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    button {
        background: #02527e;
        color: white;
        cursor: pointer;
        font-size: larger;
    }

    footer {
        position: fixed;
        bottom: 10px;
        display: flex ;

        width: 100%;
        text-align: center;
    }
    footer div {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         margin-right: 10px;
    }

    footer img {
        width: 30px;
        margin-top: 10px;
    }
</style>
